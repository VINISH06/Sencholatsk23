    <section id="home">
        <div class="container">
            <h1>User Board:</h1>
            <p>Use this Details to login broooo</p>
        </div>


        <div class="container notice-board">
            <div class="notice-content">

            </div>
        </div>
        <div class="text-center mt-2">
            <button id="startBtn" class="btn btn-success">Start Scrolling</button>
            <button id="stopBtn" class="btn btn-danger">Stop Scrolling</button>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container">

                </div>
                <div class="ico"> <i class="fa-duotone fa-chevrons-up fa-3x"></i></div>
            </div>
        </div>
    </footer>
    <script>

        fetch("https://jsonplaceholder.typicode.com/comments")
            .then((res) => res.json())
            .then((res) => showDetails(res));

        function showDetails(res) {
            let Id = Object.entries(res);
            const list = document.querySelector(".notice-content");

            for (i = 0; i <= Id.length; i++) {
                let para = `<p value="${Id[i][1].id}">User= ${Id[i][1].name} | Email= ${Id[i][1].email}</p>`;
                list.innerHTML += para;
            }
        }

        const startButton = document.getElementById("startBtn");
        const stopButton = document.getElementById("stopBtn");
        const noticeContent = document.querySelector(".notice-content");

        startButton.addEventListener("click", () => {
            noticeContent.style.animationPlayState = "running";
        });

        stopButton.addEventListener("click", () => {
            noticeContent.style.animationPlayState = "paused";
        });



    </script>
